<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<body>

<table border="5">
    <tr>

        <th>Model</th>
        <th>Number</th>
        <th>Price</th>
    </tr>

    <tr th:each="car : ${carList}">

        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getNumber()}"></td>
        <td th:utext="${car.getPrice()}"></td>
    </tr>

</table>

</body>
</html>
