<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<properties>
    <spring.version>5.2.0.RELEASE</spring.version>
    <project.build.sourceEncoding>UTF-8</project.build.sourceEncoding>
</properties>
<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<body>

<table border="5">
    <tr>

        <th>Model</th>
        <th>Number</th>
        <th>Price</th>
    </tr>

    <tr th:each="car : ${carList}">

        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getNumber()}"></td>
        <td th:utext="${car.getPrice()}"></td>
    </tr>

</table>

<!--        <h1 th:text="${car}"></h1>-->
<!--    </th:block>-->
<!--</div>-->
</body>
</html>
